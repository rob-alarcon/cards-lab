<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards Lab</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fa/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Cards Lab</h1>

    <button id="js-get-deck" class="btn btn-sm btn-primary">RESET</button>
    <button id="js-shuffle" class="btn btn-sm btn-primary">SHUFFLE</button>

    <div class="row">
      <div class="col-sm-9">
        
        <div class="row">
          <div class="col-sm-12">
            <h3>Deck information (DOM)</h3>

            <div id="js-deck-information-container" class="deck">

            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h3>Deck Visual Representation (CANVAS)</h3>

            <div id="js-deck-canvas-container" class="deck"></div>

          </div>
        </div>

      </div> <!-- .col-sm-9 -->

      <div class="col-sm-3">
        <h2>Users <button id="js-add-user" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#js-user-modal"><i class="fa fa-plus"></i> ADD USER (MAX 4)</button></h2>

        <div id="users-container" class="row"></div>
      </div> <!-- .col-sm-3 -->


    </div>

    <!-- IMPORTANT GLOBAL DEPENDENCIES SHARED ACROSS MODULES -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/pubsubjs/pubsub.js"></script>
    <script type="text/javascript" src="../vendor/underscorejs/underscore.js"></script>

    <!-- eventTokens -->
    <script type="text/javascript" src="../js/util/eventTokens.js"></script>    

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>   

    <script type="text/javascript" src="../js/model/card.js"></script>
    <script type="text/javascript" src="../js/model/Deck.js"></script>
    <script type="text/javascript" src="../js/model/User.js"></script>

    <!-- Please put special attention to the type of the following reference this tells to the react.js JSXT Transformer that it must compile the file to POJO -->
    <script type="text/javascript" src="js/views/cardsInformationView.js"></script>
    <script type="text/javascript" src="js/views/DeckCanvasView.js"></script>
    <script type="text/javascript" src="js/views/UserView.js"></script>

    <!-- Load repositories -->
    <script type="text/javascript" src="../js/repository/usersRepository.js"></script>    

    <script type="text/javascript" src="../js/presenter/cardsPresenter.js"></script>
    <script type="text/javascript" src="../js/presenter/UsersPresenter.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
      $(function() {
        index.init();
      });
    </script>

    <!-- Modal -->
    <div class="modal fade" id="js-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add User to Table</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="js-username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="js-username" placeholder="Username">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="js-save-user">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
